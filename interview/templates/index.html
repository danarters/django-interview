<!DOCTYPE html>
<html>
<head>
	<title>Simple tracking page</title>
</head>
<body>
	{# pseudocode... Display "Welcome back" if the user has visited before, and "Hello" if they havent #}
	<h2>Welcome back!</h2>
	<h2>Hello!</h2>

	{# pseudocode... Display the number of visits that the user has had  #}
	<p>
		You've been here <span># of visits</span> times
	</p>
</body>
</html>
